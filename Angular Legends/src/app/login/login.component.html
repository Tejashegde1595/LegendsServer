<div class="Jumbotron">
    <div class="container">
      <h1>Login</h1>
      <form  (ngSubmit)="Login(regForm.value)" #regForm="ngForm">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" id="username" name="username" required ngModel>
        </div>
    
        <div class="form-group">
          <label for="alterEgo">Password</label>
          <input type="password" class="form-control" id="password" name="password" required ngModel>
        </div>
        <p>{{response}}</p>
        <button type="submit" class="btn btn-success"  name="regForm">Login</button> 
     
      </form>
      <br>
      <button (click)="register()" class="btn btn-primary">Register</button>
    </div>
  
    </div>
